# ============================================
# CONFIGURACIÓN GENERAL DE LA APLICACIÓN
# ============================================

# Banner de inicio (desactivado para limpieza)
quarkus.banner.enabled=false

# ============================================
# CONFIGURACIÓN DE LOGGING
# ============================================

# Nivel de log general: INFO
quarkus.log.level=INFO

# Nivel de log específico para el paquete de la aplicación: DEBUG
quarkus.log.category."com.empresa.financiera".level=DEBUG

# Formato de logs (opcional: estructurado)
quarkus.log.console.format=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c{2.}] (%t) %s%e%n

# ============================================
# CONFIGURACIÓN DE SCHEDULER (Jobs Programados)
# ============================================

# Habilitar scheduler
quarkus.scheduler.enabled=true

# ============================================
# CONFIGURACIÓN DE BASE DE DATOS (H2 Reactivo)
# ============================================

# Tipo de base de datos
quarkus.datasource.db-kind=postgresql

# Configuración del pool reactivo (requerido para Hibernate Reactive)
quarkus.datasource.reactive.max-size=20
quarkus.datasource.reactive.idle-timeout=30M

# Generación automática de esquema (drop-and-create para desarrollo)
quarkus.hibernate-orm.database.generation=drop-and-create

# ============================================
# CONFIGURACIÓN DE SERVIDOR (Opcional)
# ============================================

# Puerto del servidor (si se necesitan endpoints REST)
quarkus.http.port=8080

